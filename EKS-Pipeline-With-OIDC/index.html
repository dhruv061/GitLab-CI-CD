<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Hello Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f8ff; /* Soft light blue background */
      font-family: 'Arial', sans-serif;
    }

    .hello-box {
      background-color: white;
      border: 2px solid #4CAF50; /* Green border */
      border-radius: 10px;
      padding: 20px 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      font-size: 1.5rem;
      font-weight: bold;
      color: #4CAF50; /* Matching text color */
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="hello-box">Dhruv - GT!!</div>
</body>
</html>
